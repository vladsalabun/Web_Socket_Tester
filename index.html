                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 rounded">

                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

                                </div>
                            </div>
                        </div>
                        <!-- /Containter -->
                        
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3 rounded">

                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

                                </div>
                            </div>
                        </div>
                        <!-- /Containter -->

                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 pb-4 bg-white rounded">
<div class="mt-3">
    <label class="form-label">Backend url:</label>
    <input type="text" class="form-control" id="host" value="" placeholder="http://127.0.0.1">
</div>
  
<div class="mt-3">
    <label class="form-label">Websocket port:</label>
    <input type="text" class="form-control" id="port" value="" placeholder="6001">
</div>
  
<div class="mt-3">
    <label class="form-label">Channel:</label>
    <input type="text" class="form-control" id="channel" value="" placeholder="my-channel-name">
</div>

<div class="mt-3">
    <label class="form-label">Event:</label>
    <input type="text" class="form-control" id="event" value="" placeholder=".App\Events\MyAwesomeEvent">
</div>
  
<div class="mt-3">
    <button type="submit" class="btn btn-success" id="connect">Connect</button>
    <button type="submit" class="btn btn-danger" id="disconnect">Disconnect</button>
</div>
  
                                </div>
                            </div>
                        </div>

<!-- Log Table: -->
<div class="table-wrapper">
    <table class="table">
    <thead>
        <tr>
            <th scope="col">Date:</th>
            <th scope="col">Message:</th>
        </tr>
    </thead>
    <tbody id="log-table">
    </tbody>            
    </table>
</div>
